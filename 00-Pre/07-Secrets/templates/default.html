<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: {{ color }};">
    {% if connected == True %}
    <h1>Connection established {{ debug }}</h1>
    {% else %}
    <h1>Connection failed {{ debug }}</h1>
    <p>{{ err_message }}</p>
    {% endif %}
  </body>
</html>
